				<h2 class="sectionHeading">Settings</h2>
				<label class="optionName" for="12HrTimeSwitch">
					<span>12-hour time format</span>
					<label class="switch">
						<input type="checkbox" id="12HrTimeSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="showServerDateSwitch">
					<span>Show server date</span>
					<label class="switch">
						<input type="checkbox" id="showServerDateSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="showSecondsSwitch">
					<span>Show seconds</span>
					<label class="switch">
						<input type="checkbox" id="showSecondsSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="showHideButtonsSwitch">
					<span>Show "Hide" buttons</span>
					<label class="switch">
						<input type="checkbox" id="showHideButtonsSwitch" onchange="settingToggle(this)" checked>
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="showHiddenInSearchSwitch">
					<span>Show hidden servers in search results</span>
					<label class="switch">
						<input type="checkbox" id="showHiddenInSearchSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="compactModeSwitch">
					<span>Compact mode</span>
					<label class="switch">
						<input type="checkbox" id="compactModeSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
				<label class="optionName" for="darkThemeSwitch">
					<span>Dark theme</span>
					<label class="switch">
						<input type="checkbox" id="darkThemeSwitch" onchange="settingToggle(this)">
						<span class="slider"></span>
					</label>
				</label>
			</div>
			<div class="menuSection">
				<h2 class="sectionHeading">Feedback</h2>
				<a href="https://docs.google.com/forms/d/e/1FAIpQLSc0T_8Smk0vnp-VtR3eJSnSu3uLa3nFlWbCq9-jMqujmU1qcA/viewform"><img src="menu-icons/add.png" class="menuIcon">Request a game</a>
				<a href="https://docs.google.com/forms/d/e/1FAIpQLSclB9i8A3m0iQOXu7Yry3U6ZK8nZfQOOMFrXwTXrUozfUcyCg/viewform"><img src="menu-icons/report.png" class="menuIcon">Report incorrect times</a>
				<a href="https://github.com/cicerakes/Game-Time-Master"><img src="menu-icons/github.png" class="menuIcon">GitHub</a>
				<a href="mailto:cicerakes.gtm@gmail.com"><img src="menu-icons/email.png" class="menuIcon">Email</a>
				<a href="https://ko-fi.com/cicerakes" title="Ko-fi"><img src="menu-icons/ko-fi.png" class="menuIcon">Buy me a coffee</a>
			</div>
		</div>
		<div id="currentLocal">
			<h2>Your local time:</h2>
			<p id="currentLocalTime">Time</p>
			<p id="currentLocalDate">Date</p>
			<p id="currentLocalTimezone" title="Region - Timezone">Region/Timezone</p>
		</div>

		<template id="gameContTemplate">
			<div class="gameContainer">
				<div class="gameHeader">
					<div class="gameIcon">
						<img src="">
					</div>
					<h3></h3>
					<h4></h4></div>
				<div class="gameTimes">
					<div class="localTimes">
						<p>Local Reset Time: </p><p></p>
						<p>Time Until Reset: </p><p></p>
					</div>
					<div class="serverTimes">
						<p>Server Reset Time: </p><p></p>
						<p>Current Server Time: </p><p></p>
					</div>
				</div>
				<div class="buttons">
					<button title="Hide this game server" onclick="hideGameServerButton(this)">HIDE</button>
				</div>
			</div>
		</template>

		<script src="game-data.js"></script>
		<script src="script.js"></script>
	</body>
